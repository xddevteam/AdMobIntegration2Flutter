name: Build Flutter Android App

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Pilih mode build (debug atau release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          cache: true

      - name: ğŸ”§ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Verify Flutter & Dart Versions
        run: |
          flutter --version
          dart --version

      - name: ğŸš€ Upgrade Flutter & Reset Dependencies
        run: |
          flutter upgrade
          flutter clean
          rm -rf ~/.pub-cache
          flutter pub get

      - name: ğŸ—ï¸ Generate `android/` Folder Jika Hilang
        run: |
          if [ ! -d "android" ]; then
            echo "âš ï¸ Folder `android/` tidak ditemukan! Membuat ulang..."
            flutter create --platforms=android .
          else
            echo "âœ… Folder `android/` sudah ada."
          fi

      # âœ… FIX: Tambahkan NDK di local.properties & build.gradle.kts
      - name: ğŸ”§ Set NDK Version di `android/local.properties`
        run: |
          mkdir -p android  # Pastikan folder ada
          touch android/local.properties  # Buat file jika belum ada
          echo "ndkVersion=27.0.12077973" >> android/local.properties

      - name: âœï¸ Fix NDK Version in `build.gradle.kts`
        run: |
          BUILD_GRADLE_KTS="android/app/build.gradle.kts"

          if [ -f "$BUILD_GRADLE_KTS" ]; then
            echo "âš ï¸ Menambahkan `ndkVersion` ke $BUILD_GRADLE_KTS..."
            sed -i '/android {/a\    ndkVersion = "27.0.12077973"' "$BUILD_GRADLE_KTS"
          else
            echo "âŒ ERROR: File $BUILD_GRADLE_KTS tidak ditemukan!"
          fi

      - name: ğŸ› ï¸ Setup Android NDK
        run: |
          echo "âš™ï¸ Menambahkan Android NDK 27..."
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "PATH=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH" >> $GITHUB_ENV
          echo "âœ… NDK Version: $(ndk-build --version || echo 'NDK tidak ditemukan!')"

      # âœ… FIX: Tambahkan namespace untuk google_mobile_ads
      - name: âœï¸ Fix `google_mobile_ads` Gradle
        run: |
          ADS_GRADLE="$HOME/.pub-cache/hosted/pub.dev/google_mobile_ads-3.1.0/android/build.gradle"
          ADS_GRADLE_KTS="$HOME/.pub-cache/hosted/pub.dev/google_mobile_ads-3.1.0/android/build.gradle.kts"

          fix_google_mobile_ads() {
            local FILE=$1
            if [ -f "$FILE" ]; then
              echo "âš ï¸ Menambahkan `namespace` di $FILE..."
              sed -i '/android {/a\    namespace "com.google.android.ads"' "$FILE"
            else
              echo "âŒ ERROR: File $FILE tidak ditemukan!"
            fi
          }

          fix_google_mobile_ads "$ADS_GRADLE"
          fix_google_mobile_ads "$ADS_GRADLE_KTS"

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter App
        run: |
          if [ "${{ github.event.inputs.build_mode }}" == "debug" ]; then
            flutter build apk --debug
          else
            flutter build apk --release
            flutter build appbundle --release
          fi

      - name: ğŸ“¤ Upload Flutter Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build-${{ github.event.inputs.build_mode }}
          path: |
            build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_mode }}.apk
            build/app/outputs/bundle/release/app-release.aab

      - name: ğŸ“¤ Upload `android/` Folder as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-folder
          path: android/
